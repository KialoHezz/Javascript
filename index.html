<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper & scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div class="buttons">
      <button class="rpsButton" value="Rock">Rock</button>
      
      <button class="rpsButton" value="Paper">Paper</button>

      <button class="rpsButton" value="Scissors">Scissor</button>
    </div>
    <div class="resultContainer">
      <div id="playe-score"></div>
      <div id="hands"></div>
      <div id="result"></div>

      <button id="endGameButton">End Game</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
